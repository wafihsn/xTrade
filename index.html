<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Xtrade Lead Creation</title>
</head>
<body>
  <h1>Xtrade Lead Creation Form</h1>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required><br>

  <label for="countryCodeISO2">Country Code (ISO 2):</label>
  <input type="text" id="countryCodeISO2" name="countryCodeISO2" required><br>

  <label for="phoneCountryCode">Phone Country Code:</label>
  <input type="text" id="phoneCountryCode" name="phoneCountryCode" required><br>

  <label for="phoneAreaCode">Phone Area Code:</label>
  <input type="text" id="phoneAreaCode" name="phoneAreaCode"><br>



  <label for="phoneNumber">Phone Number:</label>
  <input type="number" id="phoneNumber" name="phoneNumber" required><br>




  <label for="language">Language:</label>
  <input type="text" id="language" name="language" value="ar"><br>



  <label for="affTrack" style="display: none;">Affiliate ID:</label>
  <input type="text" id="affTrack" style="display: none;" name="affTrack" value="1008278" required><br>

  <label for="affToken" style="display: none;">Affiliate Token:</label>
  <input type="text" id="affToken" style="display: none;" name="affToken" value="42D0BDE115" required><br>



  <button type="button" onclick="submitLead()">Submit Lead</button>
</form>
  <script src="script.js"></script>
</body>
</html>
